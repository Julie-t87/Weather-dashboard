<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/style.css " />
    <title>Weather Dashboard</title>
</head>

<body class="bg-secondary">
    <div class="row no-gutters">
        <header class="col-12 bg-dark text-light sticky-top d-flex flex-column p-1">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>
    </div>
    <main>
        <div class="row no-gutters bg-secondary d-flex justify-content-end">
            <div id="search-col" class="col-12 col-md-3 p-2 border">
                <h3 class="card-header text-center">Search a City:</h3>
                <form id="city-search" class="card-body">
                    <label class="form-label" for="username">City:</label>
                    <input name="cityname" id="city-name" type="text" autofocus="true" class="form-control" />
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary m-2 w-75 text-center">Search</button></div>
                </form>
            </div>

            <div id="current-weather" class="col-12 col-md-9 p-3 border">
                <div class="row d-flex">
                    <h3 class="col-12 m-2" id="current-city-name"></h3>
                    <span class="col-12 m-2" id="current-temp"></span>
                    <span class="col-12 m-2" id="current-wind"></span>
                    <span class="col-12 m-2" id="current-humidity"></span>
                    <div class="row col-12 m-2">
                        <span class="" id="current-uv"></span>
                        <span class="" id="current-uv-color"></span>
                    </div>
                </div>
            </div>
            <div id="saved-box" class="col-12 col-md-3 p-2 border">

            </div>

            <div id="five-day-forecast" class="col-12 col-md-9 border">
                <h4 class="col-12 p-3">5-day Forecast:</h4>
                <div class="row mb-3 justify-content-center" id="forecast-cards">
                    <!-- <div class="card col-2 m-1 p-1">
                        <span id="five-day-date"></span>
                        <i id="five-day-icon" class=""></i>
                        <span id="five-day-temp"></span>
                        <span id="five-day-wind"></span>
                        <span id="five-day-humidity"></span> -->
                </div>

            </div>
        </div>

    </main>

    <script src="./assets/script.js "></script>
</body>

</html>
